#textdomain wesnoth-Ageless_Era

#define AE_UNUPGRADABLE_STRIKES NUMBER
    [swarm]
        name= _ "unupgradable" + {NUMBER}
        description=_"This attack always has {NUMBER} strikes"
        swarm_attacks_max={NUMBER}
        swarm_attacks_min={NUMBER}
    [/swarm]
#enddef

#define AE_WEAPON_SPECIAL_HARMLESS
    [damage]
        id=AE_harmless
        name= _ "harmless"
        description= _ "This attack does no damage."
        multiply=0
    [/damage]
#enddef

#define WEAPON_SPECIAL_AE_SPECIAL_COUNTER
    [chance_to_hit]
        id=AE_special_counter
        name= _ "special counter"
        description= _ "This attack reduces magical chance to hit of opponents by 30% (down to 40%). It also reduces enchanted chance to hit of opponents by 20% (down to 40%). It also reduces precision chance to hit of opponents by 30% (down to 50%)."
        sub=30
        apply_to=opponent
        [filter_opponent]
            [filter_weapon]
                [filter_special]
                    active=yes
                    tag_name=chance_to_hit
                    value=70-100
                [/filter_special]
            [/filter_weapon]
        [/filter_opponent]
    [/chance_to_hit]
    [chance_to_hit]
        id=AE_special_counter2
        sub=20
        apply_to=opponent
        [filter_opponent]
            [filter_weapon]
                [filter_special]
                    active=yes
                    tag_name=chance_to_hit
                    value=60
                [/filter_special]
            [/filter_weapon]
        [/filter_opponent]
    [/chance_to_hit]
#enddef

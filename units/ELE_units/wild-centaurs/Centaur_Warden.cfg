#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ele_Centaur_Warden
    name= _ "Warden"
    race=AE_ele_centaur
    gender=female
    image="units/centaurs/centaur-warden.png"
    hitpoints=38
    movement_type=AE_ele_centnorm
    movement=7
    experience=37
    level=1
    alignment=neutral
    advances_to=AE_ele_Centaur_Javeliniere
    cost=15
    usage=fighter
    description={AE_ELE_ERA_NOTICE}+{AE_ELE_CENTAUR_NOTICE}+"..."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}

    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/graft-spear.png
        type=pierce
        range=melee
        damage=7
        number=3
    [/attack]

    [attack]
        name=javeline
        description= _ "javeline"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=7
        number=1
    [/attack]

    {DEFENSE_ANIM "units/centaurs/centaur-warden.png" "units/centaurs/centaur-warden.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        offset="0~0.6:200,0.6~0:200"
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=javeline
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            image="projectiles/centaur-spear-n.png:150"
            image_diagonal="projectiles/centaur-spear-ne.png"
        [/missile_frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
[/unit_type]
